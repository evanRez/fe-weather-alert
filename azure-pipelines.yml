# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# trigger:
# - main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '84616dd5-c578-4009-8ce2-657eddd5bad7'
  imageRepository: 'feweatheralert'
  containerRegistry: 'regweatheralert.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/fe-weatheralert/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Azure subscription 1(3bd6a1bd-e5ce-4e82-b177-31b639cc690b)'
        acrName: 'regweatheralert.azurecr.io'
        containerAppName: 'regweatheralert.azurecr.io/feweatheralert'
        resourceGroup: 'rg-weatheralert-eastus-dev-001'
        targetPort: '5173'
        environmentVariables: 'VITE_OPEN_WEATHER_API_KEY=81df09742bb3445937c58d2869759c40'
