# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# trigger:
# - main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '84616dd5-c578-4009-8ce2-657eddd5bad7'
  imageRepository: 'feweatheralert'
  containerRegistry: 'regweatheralert.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/fe-weatheralert/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure subscription 1(3bd6a1bd-e5ce-4e82-b177-31b639cc690b)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az container create --resource-group rg-weatheralert-eastus-dev-001 --registry-username regWeatherAlert --registry-password A0/7Gd0mfQQrBDBx4uIvHl4/bENzGv/tmHpoPxhTpu+ACRB9V7x2 --restart-policy Never --name frontendweather --image regweatheralert.azurecr.io/feweatheralert --ports 5173'